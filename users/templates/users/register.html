{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="content-section">
	  <form method ="POST">
	    {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4"> Join Blog</legend>
		{{ form | crispy }}
	    <fieldset>
	    <div class ="form-group">
                     <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="6LeIDeoUAAAAAG6vW1n9bX9LxBnvCNF1oY-iSIiS"></div>

		    <button class ="btn btn-outline-info" type="submit"> Sign Up </button>
	    </div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
		do you have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
		</small>
	</div>
</div>
{% endblock content %}
