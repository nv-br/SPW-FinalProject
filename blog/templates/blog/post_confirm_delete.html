{% extends "blog/base.html" %}
{% block content %}
      <div class="content-section">
          <form method ="POST">
            {% csrf_token %}
            <fieldset class="form-group">
               <legend class="border-bottom mb-4"> Delete Post</legend>
               <h3> You are deleting a post! are you sure?"{{object.title}}"</h3>
            <fieldset>
            <div class ="form-group">
                <button class ="btn btn-outline-danger" type="submit"> Yes, Delete it </button>
                <a class ="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Oh, Cancel it </a>
            </div>
        </form>
</div>
{% endblock content %}
